<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    padding: 0;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}
svg {
    max-width: 100%;
    height: auto;
    display: block;
}
</style>
</head>
<body>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="busGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" rx="10" fill="url(#busGrad)"/>
  <rect x="80" y="60" width="240" height="180" rx="8" fill="rgba(255,255,255,0.15)" stroke="#4a90e2" stroke-width="2"/>
  <rect x="100" y="80" width="200" height="30" rx="3" fill="rgba(255,255,255,0.3)"/>
  <rect x="100" y="130" width="80" height="80" rx="5" fill="rgba(255,255,255,0.2)"/>
  <rect x="200" y="130" width="100" height="80" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Business Solutions</text>
</svg>
</body>
</html>
