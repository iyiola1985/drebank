<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    padding: 0;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}
svg {
    max-width: 100%;
    height: auto;
    display: block;
}
</style>
<style>
/* Enhanced Mobile Responsiveness */
@media screen and (max-width: 768px) {
    .sign-in-btn {
        padding: 10px 18px !important;
        font-size: 12px !important;
    }
    
    .sign-in-btn .lock-icon {
        width: 16px !important;
        height: 16px !important;
    }
    
    .sign-in-btn .lock-icon i {
        font-size: 10px !important;
    }
    
    .loginbox {
        position: relative !important;
        right: auto !important;
        top: auto !important;
        transform: none !important;
        margin: 20px auto !important;
        max-width: 100% !important;
        width: calc(100% - 40px) !important;
    }
    
    .top-menu-1x {
        padding: 10px 0 !important;
    }
    
    .top-menu-left, .top-menu-right {
        text-align: center !important;
        margin: 5px 0 !important;
    }
    
    .navbar-brand img {
        max-width: 150px !important;
    }
    
    .business-main-slider1 {
        min-height: 400px !important;
    }
    
    .innerBannerContent h2 {
        font-size: 24px !important;
    }
    
    .bxsliderwr li {
        padding: 10px !important;
    }
    
    .bxsliderwr li i {
        font-size: 36px !important;
    }
    
    .bxsliderwr li span {
        font-size: 12px !important;
    }
}

@media screen and (max-width: 480px) {
    .sign-in-btn {
        padding: 8px 14px !important;
        font-size: 11px !important;
    }
    
    .loginbox {
        padding: 20px !important;
        margin: 15px auto !important;
    }
    
    .innerlogin h3 {
        font-size: 18px !important;
    }
    
    .form-control {
        font-size: 14px !important;
        padding: 10px 12px !important;
    }
    
    .business-title-middle h2 {
        font-size: 24px !important;
    }
    
    .single-colorful-feature {
        padding: 20px !important;
        margin-bottom: 15px !important;
    }
    
    .single-colorful-feature h2 {
        font-size: 18px !important;
    }
    
    .single-colorful-feature p {
        font-size: 13px !important;
    }
}

@media screen and (max-width: 320px) {
    .sign-in-btn {
        padding: 6px 12px !important;
        font-size: 10px !important;
    }
    
    .sign-in-btn .sign-in-text {
        display: none;
    }
    
    .loginbox {
        padding: 15px !important;
    }
}
</style>
</head>
<body>
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a5a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3a5a;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2a5a8a" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  <circle cx="300" cy="200" r="150" fill="#4a90e2" opacity="0.2"/>
  <circle cx="1600" cy="800" r="200" fill="#357abd" opacity="0.15"/>
  <path d="M 0 600 Q 480 500, 960 600 T 1920 600" stroke="#4a90e2" stroke-width="2" fill="none" opacity="0.3"/>
</svg>
</body>
</html>
