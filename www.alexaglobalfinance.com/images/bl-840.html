<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    padding: 0;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}
svg {
    max-width: 100%;
    height: auto;
}
</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<style>
/* Enhanced Mobile Responsiveness */
@media screen and (max-width: 768px) {
    .sign-in-btn {
        padding: 10px 18px !important;
        font-size: 12px !important;
    }
    
    .sign-in-btn .lock-icon {
        width: 16px !important;
        height: 16px !important;
    }
    
    .sign-in-btn .lock-icon i {
        font-size: 10px !important;
    }
    
    .loginbox {
        position: relative !important;
        right: auto !important;
        top: auto !important;
        transform: none !important;
        margin: 20px auto !important;
        max-width: 100% !important;
        width: calc(100% - 40px) !important;
    }
    
    .top-menu-1x {
        padding: 10px 0 !important;
    }
    
    .top-menu-left, .top-menu-right {
        text-align: center !important;
        margin: 5px 0 !important;
    }
    
    .navbar-brand img {
        max-width: 150px !important;
    }
    
    .business-main-slider1 {
        min-height: 400px !important;
    }
    
    .innerBannerContent h2 {
        font-size: 24px !important;
    }
    
    .bxsliderwr li {
        padding: 10px !important;
    }
    
    .bxsliderwr li i {
        font-size: 36px !important;
    }
    
    .bxsliderwr li span {
        font-size: 12px !important;
    }
}

@media screen and (max-width: 480px) {
    .sign-in-btn {
        padding: 8px 14px !important;
        font-size: 11px !important;
    }
    
    .loginbox {
        padding: 20px !important;
        margin: 15px auto !important;
    }
    
    .innerlogin h3 {
        font-size: 18px !important;
    }
    
    .form-control {
        font-size: 14px !important;
        padding: 10px 12px !important;
    }
    
    .business-title-middle h2 {
        font-size: 24px !important;
    }
    
    .single-colorful-feature {
        padding: 20px !important;
        margin-bottom: 15px !important;
    }
    
    .single-colorful-feature h2 {
        font-size: 18px !important;
    }
    
    .single-colorful-feature p {
        font-size: 13px !important;
    }
}

@media screen and (max-width: 320px) {
    .sign-in-btn {
        padding: 6px 12px !important;
        font-size: 10px !important;
    }
    
    .sign-in-btn .sign-in-text {
        display: none;
    }
    
    .loginbox {
        padding: 15px !important;
    }
}
</style>
</head>
<body>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="blogGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#blogGrad)"/>
  <rect x="50" y="50" width="700" height="500" fill="none" stroke="white" stroke-width="4" opacity="0.5"/>
  <circle cx="400" cy="300" r="150" fill="white" opacity="0.2"/>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">$</text>
</svg>
</body>
</html>
