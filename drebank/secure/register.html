<!doctype html>
<html lang="en">
<head>
    <title>Register || Dre Eyes Only Finance Plc</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <link href="../color/default.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
        }
        .register-box {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        .register-box h2 {
            color: #1a1a2e;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
            padding: 12px;
        }
        .btn-register {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: 600;
        }
        .btn-register:hover {
            background: linear-gradient(135deg, #357abd 0%, #2a5a8a 100%);
        }
        .alert {
            margin-top: 15px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Create Your Account</h2>
            <div id="registerResult"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label>Account Number</label>
                    <input type="text" class="form-control" id="accountNumber" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-register">Register</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="customer_login.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            var API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                ? 'http://localhost:3000/api' 
                : '/api';

            $('#registerForm').on('submit', function(e) {
                e.preventDefault();
                
                var password = $('#password').val();
                var confirmPassword = $('#confirmPassword').val();
                
                if (password !== confirmPassword) {
                    $('#registerResult').html('<div class="alert alert-danger">Passwords do not match!</div>');
                    return;
                }
                
                var formData = {
                    fullName: $('#fullName').val(),
                    email: $('#email').val(),
                    accountNumber: $('#accountNumber').val(),
                    password: password
                };
                
                var $btn = $('.btn-register');
                var originalText = $btn.html();
                $btn.prop('disabled', true).html('<i class="fa fa-spinner fa-spin"></i> Registering...');
                
                fetch(API_BASE_URL + '/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        $('#registerResult').html('<div class="alert alert-success">Registration successful! Please wait for admin approval.</div>');
                        setTimeout(function() {
                            window.location.href = 'customer_login.html';
                        }, 2000);
                    } else {
                        $('#registerResult').html('<div class="alert alert-danger">' + (data.message || 'Registration failed. Please try again.') + '</div>');
                        $btn.prop('disabled', false).html(originalText);
                    }
                })
                .catch(error => {
                    console.error('Registration error:', error);
                    $('#registerResult').html('<div class="alert alert-warning">Unable to connect to server. Please try again later.</div>');
                    $btn.prop('disabled', false).html(originalText);
                });
            });
        });
    </script>
</body>
</html>
