<body>
    <div class="register-container">
        <div class="register-header">
            <h2><i class="fa fa-user-plus"></i> Create Your Account</h2>
            <p>Join Dre Eyes Only Finance and start managing your finances today</p>
        </div>
        
        <div id="registerResult"></div>
        
        <form id="registerForm" onsubmit="return false;">
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required minlength="6">
                <div class="password-requirements">
                    <i class="fa fa-info-circle"></i> Password must be at least 6 characters long
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="terms" required> 
                    I agree to the <a href="../contactandsupport.html" target="_blank">Terms and Conditions</a> and <a href="../contactandsupport.html" target="_blank">Privacy Policy</a>
                </label>
            </div>
            
            <button type="submit" class="register-btn" id="registerBtn">
                <i class="fa fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="customer_login.html"><i class="fa fa-sign-in"></i> Sign In</a></p>
        </div>
    </div>
    
    <script>
        // API Base URL - Automatically detects environment
        const API_BASE_URL = (function() {
            const hostname = window.location.hostname;
            
            // Local development
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:3000';
            }
            
            // Production - use same origin (relative URLs)
            return '';
        })();
        
        $(document).ready(function() {
            $('#registerForm').on('submit', async function(e) {
                e.preventDefault();
                
                const fullName = $('#fullName').val();
                const email = $('#email').val();
                const password = $('#password').val();
                const confirmPassword = $('#confirmPassword').val();
                const terms = $('#terms').is(':checked');
                const registerBtn = $('#registerBtn');
                const registerResult = $('#registerResult');
                
                // Clear previous messages
                registerResult.html('');
                
                // Validation
                if (!fullName || !email || !password || !confirmPassword) {
                    registerResult.html('<div class="alert alert-danger"><i class="fa fa-exclamation-circle"></i> Please fill in all required fields</div>');
                    return;
                }
                
                if (password !== confirmPassword) {
                    registerResult.html('<div class="alert alert-danger"><i class="fa fa-exclamation-circle"></i> Passwords do not match</div>');
                    return;
                }
                
                if (password.length < 6) {
                    registerResult.html('<div class="alert alert-danger"><i class="fa fa-exclamation-circle"></i> Password must be at least 6 characters long</div>');
                    return;
                }
                
                if (!terms) {
                    registerResult.html('<div class="alert alert-danger"><i class="fa fa-exclamation-circle"></i> Please accept the Terms and Conditions</div>');
                    return;
                }
                
                // Show loading state
                const originalText = registerBtn.html();
                registerBtn.html('<i class="fa fa-spinner fa-spin"></i> Creating Account...').prop('disabled', true);
                
                try {
                    const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: fullName,
                            email: email,
                            password: password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        registerResult.html(`
                            <div class="alert alert-success">
                                <i class="fa fa-check-circle"></i> 
                                <strong>Registration Submitted!</strong><br>
                                Your account has been created and is pending approval.<br>
                                You will receive an email once your account is approved.<br>
                                <small>You can try logging in, but access will be granted after approval.</small>
                            </div>
                        `);
                        
                        // Redirect to login after 5 seconds
                        setTimeout(() => {
                            window.location.href = 'customer_login.html';
                        }, 5000);
                    } else {
                        registerResult.html(`<div class="alert alert-danger"><i class="fa fa-exclamation-circle"></i> ${data.error || 'Registration failed. Please try again.'}</div>`);
                        registerBtn.html(originalText).prop('disabled', false);
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    registerResult.html('<div class="alert alert-danger"><i class="fa fa-exclamation-circle"></i> Connection error. Please make sure the server is running.</div>');
                    registerBtn.html(originalText).prop('disabled', false);
                }
            });
            
            // Real-time password match validation
            $('#confirmPassword').on('keyup', function() {
                const password = $('#password').val();
                const confirmPassword = $(this).val();
                
                if (confirmPassword && password !== confirmPassword) {
                    $(this).css('border-color', '#dc3545');
                } else {
                    $(this).css('border-color', '#e0e0e0');
                }
            });
        });
    </script>
