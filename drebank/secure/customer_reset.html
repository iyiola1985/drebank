<!doctype html>
<html lang="en">
<head>
    <title>Reset Password || Dre Eyes Only Finance Plc</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <link href="../color/default.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
        }
        .reset-box {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        .reset-box h2 {
            color: #1a1a2e;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
            padding: 12px;
        }
        .btn-reset {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: 600;
        }
        .btn-reset:hover {
            background: linear-gradient(135deg, #357abd 0%, #2a5a8a 100%);
        }
        .alert {
            margin-top: 15px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-box">
            <h2>Reset Your Password</h2>
            <div id="resetResult"></div>
            <form id="resetForm">
                <div class="form-group">
                    <label>Account Number or Email</label>
                    <input type="text" class="form-control" id="accountIdentifier" required>
                </div>
                <button type="submit" class="btn btn-reset">Send Reset Link</button>
            </form>
            <div class="login-link">
                <p>Remember your password? <a href="customer_login.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            var API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                ? 'http://localhost:3000/api' 
                : '/api';

            $('#resetForm').on('submit', function(e) {
                e.preventDefault();
                
                var accountIdentifier = $('#accountIdentifier').val();
                
                if (!accountIdentifier) {
                    $('#resetResult').html('<div class="alert alert-danger">Please enter your account number or email.</div>');
                    return;
                }
                
                var $btn = $('.btn-reset');
                var originalText = $btn.html();
                $btn.prop('disabled', true).html('<i class="fa fa-spinner fa-spin"></i> Sending...');
                
                fetch(API_BASE_URL + '/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ identifier: accountIdentifier })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        $('#resetResult').html('<div class="alert alert-success">Password reset link has been sent to your email. Please check your inbox.</div>');
                    } else {
                        $('#resetResult').html('<div class="alert alert-danger">' + (data.message || 'Unable to process reset request. Please try again.') + '</div>');
                        $btn.prop('disabled', false).html(originalText);
                    }
                })
                .catch(error => {
                    console.error('Reset error:', error);
                    $('#resetResult').html('<div class="alert alert-warning">Unable to connect to server. Please try again later.</div>');
                    $btn.prop('disabled', false).html(originalText);
                });
            });
        });
    </script>
</body>
</html>
