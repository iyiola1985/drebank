<style>
/* Enhanced Mobile Responsiveness */
@media screen and (max-width: 768px) {
    .sign-in-btn {
        padding: 10px 18px !important;
        font-size: 12px !important;
    }
    
    .sign-in-btn .lock-icon {
        width: 16px !important;
        height: 16px !important;
    }
    
    .sign-in-btn .lock-icon i {
        font-size: 10px !important;
    }
    
    .loginbox {
        position: relative !important;
        right: auto !important;
        top: auto !important;
        transform: none !important;
        margin: 20px auto !important;
        max-width: 100% !important;
        width: calc(100% - 40px) !important;
    }
    
    .top-menu-1x {
        padding: 10px 0 !important;
    }
    
    .top-menu-left, .top-menu-right {
        text-align: center !important;
        margin: 5px 0 !important;
    }
    
    .navbar-brand img {
        max-width: 150px !important;
    }
    
    .business-main-slider1 {
        min-height: 400px !important;
    }
    
    .innerBannerContent h2 {
        font-size: 24px !important;
    }
    
    .bxsliderwr li {
        padding: 10px !important;
    }
    
    .bxsliderwr li i {
        font-size: 36px !important;
    }
    
    .bxsliderwr li span {
        font-size: 12px !important;
    }
}

@media screen and (max-width: 480px) {
    .sign-in-btn {
        padding: 8px 14px !important;
        font-size: 11px !important;
    }
    
    .loginbox {
        padding: 20px !important;
        margin: 15px auto !important;
    }
    
    .innerlogin h3 {
        font-size: 18px !important;
    }
    
    .form-control {
        font-size: 14px !important;
        padding: 10px 12px !important;
    }
    
    .business-title-middle h2 {
        font-size: 24px !important;
    }
    
    .single-colorful-feature {
        padding: 20px !important;
        margin-bottom: 15px !important;
    }
    
    .single-colorful-feature h2 {
        font-size: 18px !important;
    }
    
    .single-colorful-feature p {
        font-size: 13px !important;
    }
}

@media screen and (max-width: 320px) {
    .sign-in-btn {
        padding: 6px 12px !important;
        font-size: 10px !important;
    }
    
    .sign-in-btn .sign-in-text {
        display: none;
    }
    
    .loginbox {
        padding: 15px !important;
    }
}
</style>
</head>
