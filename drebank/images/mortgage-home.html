<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    padding: 0;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}
svg {
    max-width: 100%;
    height: auto;
    display: block;
}
</style>
</head>
<body>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="mortGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#357abd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" rx="10" fill="url(#mortGrad)"/>
  <rect x="100" y="80" width="200" height="150" rx="5" fill="rgba(255,255,255,0.2)"/>
  <polygon points="100,80 200,40 300,80" fill="rgba(255,255,255,0.3)"/>
  <rect x="130" y="120" width="40" height="60" rx="2" fill="rgba(255,255,255,0.4)"/>
  <rect x="230" y="120" width="40" height="60" rx="2" fill="rgba(255,255,255,0.4)"/>
  <rect x="180" y="180" width="40" height="50" rx="2" fill="rgba(255,255,255,0.4)"/>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Home Ownership</text>
</svg>
</body>
</html>
