<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    padding: 0;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}
svg {
    max-width: 100%;
    height: auto;
    display: block;
}
</style>
</head>
<body>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="newsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a5a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3a5a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#newsGrad)"/>
  <rect x="50" y="50" width="700" height="400" rx="10" fill="rgba(255,255,255,0.1)" stroke="#4a90e2" stroke-width="2"/>
  <rect x="70" y="70" width="660" height="200" rx="5" fill="rgba(255,255,255,0.15)"/>
  <rect x="70" y="290" width="660" height="30" rx="3" fill="rgba(255,255,255,0.2)"/>
  <rect x="70" y="340" width="500" height="20" rx="3" fill="rgba(255,255,255,0.15)"/>
  <rect x="70" y="370" width="400" height="20" rx="3" fill="rgba(255,255,255,0.15)"/>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Banking News & Updates</text>
</svg>
</body>
</html>
